<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/configGerais.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <main class="mainContent">
        <div class="container">
            <h1>Login</h1>
            <form class="formLogin" action="">
                <div class="inputAndIcon">
                    <img src="../img/iconEmail.png" alt="">
                    <input class="input" type="email" id="email" placeholder="EMAIL">
                </div>
                <div class="inputAndIcon">
                    <img src="../img/iconPassword.png" alt="">
                    <input class="input" type="password" id="password" placeholder="SENHA">
                </div>
                <input class="inputButton" type="submit" value="Entrar">
            </form>
        </div>
    </main>
</body>
</html>
