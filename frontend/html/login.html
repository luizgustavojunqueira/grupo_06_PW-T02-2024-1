<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/configGerais.css">
    <link rel="stylesheet" href="../css/signUpAndLogin.css">
</head>
<body>
    <section class="sideSection">
        <div class="container">
            <h1>Não tem conta?</h1>
            <p>Crie uma agora mesmo!<br> É rápido e prático</p>
            <a href="./cadastro.html">
                <button>Cadastrar-se</button>
            </a>
        </div>
    </section>
    <main class="mainContent">
        <h1>Faça Login</h1>
        <form class="formSignUpAndLogin" action="">
            <div class="inputAndIcon">
                <img src="../img/iconEmail.png" alt="">
                <input class="input" type="email" id="email" placeholder="Email">
            </div>
            <div class="inputAndIcon">
                <img src="../img/iconPassword.png" alt="">
                <input class="input" type="password" id="password" placeholder="Senha">
            </div>
            <input class="buttonInput" type="submit" value="Logar">
        </form>
    </main>
</body>
</html>
