<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/configGerais.css">
    <link rel="stylesheet" href="../css/signUp.css">
</head>
<body>
    <section class="sideSection">
        <div class="container">
            <h1>Bem-vindo de volta!</h1>
            <p>acesse sua conta agora</p>
            <a href="./login.html">
                <button>Login</button>
            </a>
        </div>
    </section>
    <main class="mainContent">
        <h1>Crie sua conta</h1>
        <form class="formSignUp" action="">
            <div class="inputAndIcon">
                <img src="../img/iconName.png" alt="">
                <input class="input" type="text" id="name" placeholder="Nome">
            </div>
            <div class="inputAndIcon">
                <img src="../img/iconEmail.png" alt="">
                <input class="input" type="email" id="email" placeholder="Email">
            </div>
            <div class="inputAndIcon">
                <img src="../img/iconPassword.png" alt="">
                <input class="input" type="password" id="password" placeholder="Senha">
            </div>
            <input class="buttonInput" type="submit" value="Cadastrar">
        </form>
    </main>
</body>
</html>
